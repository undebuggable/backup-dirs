url_remote2: remote.example.com:/home/user1
home: /home/user1

[backup_to]
dir: /home/user1/backup

[backup_from]
source:
    %(home)s/.bashrc
    %(home)s/.gitconfig
    %(home)s/Pictures
source_compress:
    %(home)s/user1
    %(home)s/Projects
    %(home)s/Documents
    %(home)s/Downloads
remote_source:
    %(url_remote1)s
remote_source_compress:
    %(url_remote2)s

[rename]
mappings:
    %(url_remote2)s
    user1_example.com
